        <style>
        html, body, #map {

        <title>MAPA ARBOLADO Y CUERPOS DE AGUA COMUNA 19 - SANTIAGO DE CALI, VALLE DEL CAUCA</title>

    <body>
        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:12
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 12,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_RiosComuna19_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['gid'] !== null ? autolinker.link(feature.properties['gid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RiosComuna19_1_0() {
            return {
                pane: 'pane_RiosComuna19_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(55,126,184,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RiosComuna19_1');
        map.getPane('pane_RiosComuna19_1').style.zIndex = 401;
        map.getPane('pane_RiosComuna19_1').style['mix-blend-mode'] = 'normal';
        var layer_RiosComuna19_1 = new L.geoJson(json_RiosComuna19_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RiosComuna19_1',
            layerName: 'layer_RiosComuna19_1',
            pane: 'pane_RiosComuna19_1',
            onEachFeature: pop_RiosComuna19_1,
            style: style_RiosComuna19_1_0,
        });
        bounds_group.addLayer(layer_RiosComuna19_1);
        map.addLayer(layer_RiosComuna19_1);
        function pop_HumedalesComuna19_2(feature, layer) {

                    </tr>\

                    </tr>\

        bounds_group.addLayer(layer_HumedalesComuna19_2);
        map.addLayer(layer_HumedalesComuna19_2);
        function pop_QuebradasComuna19_3(feature, layer) {

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_QuebradasComuna19_3_0() {
            return {
                pane: 'pane_QuebradasComuna19_3',
                opacity: 1,
                color: 'rgba(72,123,182,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_QuebradasComuna19_3');
        map.getPane('pane_QuebradasComuna19_3').style.zIndex = 403;
        map.getPane('pane_QuebradasComuna19_3').style['mix-blend-mode'] = 'normal';
        var layer_QuebradasComuna19_3 = new L.geoJson(json_QuebradasComuna19_3, {

        bounds_group.addLayer(layer_QuebradasComuna19_3);
        map.addLayer(layer_QuebradasComuna19_3);
        function pop_Censo_Arboreo_Comuna_19_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre_bar'] !== null ? autolinker.link(feature.properties['nombre_bar'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['comuna'] !== null ? autolinker.link(feature.properties['comuna'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['este'] !== null ? autolinker.link(feature.properties['este'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Censo_Arboreo_Comuna_19_4_0() {
            return {
                pane: 'pane_Censo_Arboreo_Comuna_19_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Censo_Arboreo_Comuna_19_4');
        map.getPane('pane_Censo_Arboreo_Comuna_19_4').style.zIndex = 404;
        map.getPane('pane_Censo_Arboreo_Comuna_19_4').style['mix-blend-mode'] = 'normal';
        var layer_Censo_Arboreo_Comuna_19_4 = new L.geoJson(json_Censo_Arboreo_Comuna_19_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Censo_Arboreo_Comuna_19_4',
            layerName: 'layer_Censo_Arboreo_Comuna_19_4',
            pane: 'pane_Censo_Arboreo_Comuna_19_4',
            onEachFeature: pop_Censo_Arboreo_Comuna_19_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Censo_Arboreo_Comuna_19_4_0(feature));
            },
        });
        var cluster_Censo_Arboreo_Comuna_19_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Censo_Arboreo_Comuna_19_4.addLayer(layer_Censo_Arboreo_Comuna_19_4);

        bounds_group.addLayer(layer_Censo_Arboreo_Comuna_19_4);
        cluster_Censo_Arboreo_Comuna_19_4.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>MAPA ARBOLADO Y CUERPOS DE AGUA COMUNA 19 - SANTIAGO DE CALI</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Este mapa contiene el arbolado de la comuna 19 (Censo Arboreo 2015 CVC y DAGMA) y los cuerpos de agua de la ciudad de Cali en la comuna 19';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Censo_Arboreo_Comuna_19_4.png" /> Censo_Arboreo_Comuna_19': cluster_Censo_Arboreo_Comuna_19_4,'<img src="legend/QuebradasComuna19_3.png" /> Quebradas Comuna 19': layer_QuebradasComuna19_3,'<img src="legend/HumedalesComuna19_2.png" /> Humedales Comuna 19': layer_HumedalesComuna19_2,'<img src="legend/RiosComuna19_1.png" /> Rios Comuna 19': layer_RiosComuna19_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
